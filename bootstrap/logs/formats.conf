log_subrequest    on;
log_format        main 
                  '$remote_addr '
                  '$scheme://$host '
                  '$remote_user '
                  '[$time_local] '
                  '"$request" '
                  '$status '
                  '$body_bytes_sent '
                  '"$http_referer" '
                  '"$http_user_agent" '
                  '$request_time '
                  '$upstream_addr '
                  '$upstream_cache_status';
log_format        advanced 
                  'IP: $remote_addr\n'
                  'URL: $scheme://$host\n'
                  'User: $remote_user\n'
                  'Time: $time_local\n'
                  'Request: "$request"\n'
                  'Status: $status\n'
                  'Response length: $body_bytes_sent\n'
                  'Referer: "$http_referer"\n'
                  'UserAgent: "$http_user_agent"\n'
                  'Taken time: $request_time\n'
                  'Backend server: $upstream_addr\n'
                  'Backend cache status: $upstream_cache_status\n';
