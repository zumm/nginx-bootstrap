gzip on;
gzip_vary on;
gzip_static on;
gzip_http_version 1.0;
gzip_min_length 256;
gzip_buffers 4 8k;
gzip_types #text/html
	text/css
	text/javascript
	text/json
	text/xml
	text/plain
	text/x-component
	application/javascript
	application/x-javascript
	application/json
	application/xml
	application/rss+xml
	application/atom+xml
	font/truetype
	font/opentype
	image/svg+xml;
gzip_proxied expired no-cache no-store private auth;
gzip_disable "msie6";